<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CssMemeSlider</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./queries.css" />
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="slide" id="img1" checked />
      <input type="radio" name="slide" id="img2" />
      <input type="radio" name="slide" id="img3" />
      <input type="radio" name="slide" id="img4" />
      <div class="slider__images">
        <img class="slider__image--1" src="./images/deer.jpg" alt="Deer" />
        <img
          class="slider__image--2"
          src="./images/moutains.jpg"
          alt="Moutains"
        />
        <img class="slider__image--3" src="./images/nature.jpg" alt="Nature" />
        <img
          class="slider__image--4"
          src="./images/white-cheeked-turaco.jpg"
          alt="White-cheeked-turaco"
        />
      </div>
      <div class="slider__text">
        <div class="slider__titles">
          <h2 class="slider__title slider__title--1">
            Graceful Deer in Forest Habitat
          </h2>
          <h2 class="slider__title slider__title--2">
            Majestic Mountains in Scenic Landscape
          </h2>
          <h2 class="slider__title slider__title--3">
            Serene Nature in the Wild Outdoors
          </h2>
          <h2 class="slider__title slider__title--4">
            Exotic White-Cheeked Turaco Bird
          </h2>
        </div>
      </div>
      <div class="slider__dots">
        <label class="slider__dot" for="img1"
          ><span class="slider__circle slider__circle--1"></span
        ></label>
        <label class="slider__dot" for="img2"
          ><span class="slider__circle slider__circle--2"></span
        ></label>
        <label class="slider__dot" for="img3"
          ><span class="slider__circle slider__circle--3"></span
        ></label>
        <label class="slider__dot" for="img4"
          ><span class="slider__circle slider__circle--4"></span
        ></label>
      </div>
    </div>
  </body>
</html>
